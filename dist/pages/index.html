<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Bootstrap - Login</title>
</head>
<body>
    
    <div class="container vh-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="container">
                    <div class="row">
                        <div class="col-8 offset-2 p-5">
                            <img src="../assets/images/growdev.png" alt="" class="img-fluid">
                        </div>
                        <div class="col-12 mb-5">
                            <form action="" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label class="form-label" for="">Email address</label>
                                    <input type="email" name="" id="" class="form-control" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div class="invalid-feedback">
                                        Please provide a valid email
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="">Password</label>
                                    <input type="password" name="" id="" class="form-control" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div class="invalid-feedback">
                                        Please provide a valid password
                                    </div><br/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="">Check me out</label>
                                    <input type="checkbox" name="" id="" class="form-check-input">
                                </div>
                                <div class="">
                                    <input type="submit" value="Submit" class="btn btn-success">
                                </div>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/validation.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
